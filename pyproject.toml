[tool.poetry]
name = "autoguitar"
version = "0.1.0"
description = ""
authors = ["VaÃÅclav Volhejn <vaclav.volhejn@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
# My Raspberry Pi 3 has Python 3.9.2
python = "^3.9"
mido = "^1.3.2"
python-rtmidi = "^1.5.8"
numpy = "^1.26.4"
sounddevice = "^0.4.6"


[tool.poetry.group.dev.dependencies]
pytest = "^8.1.1"
ruff = "^0.4.1"
ipykernel = "^6.29.4"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff.lint]
select = ["I"]

[tool.pyright]
include = ["autoguitar/", "tests/"]
typeCheckingMode = "strict"

# Disabled because otherwise np.ndarray doesn't work as a type
reportMissingTypeArgument = false

# These complain every time Pyright doesn't know a type, even within a function
reportUnknownParameterType = false
reportUnknownArgumentType = false
reportUnknownLambdaType = false
reportUnknownMemberType = false
reportUnknownVariableType = false